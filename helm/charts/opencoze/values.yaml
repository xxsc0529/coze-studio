# Default values for opencoze.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mysql:
  enabled: true
  port: 3306
  targetPort: 3306
  image:
    repository: mysql
    tag: 8.4.5
  rootPassword: "root"
  database: opencoze
  user: coze
  password: coze123
  persistence:
    storageClassName: ""
    size: "50Gi"
  initScripts:
    - files/mysql/schema.sql

redis:
  enabled: true
  image:
    repository: bitnami/redis
    tag: "7.2"
  aofEnabled: "no"
  port: 6379
  ioThreads: 4
  allowEmptyPassword: "yes"
  password: ""
  persistence:
    storageClassName: ""
    size: "50Gi"

# -- coze-server configuration
cozeServer:
  enabled: true
  # -- Number of replicas for the coze-server deployment
  replicaCount: 1

  image:
    repository: opencoze/opencoze
    # -- Keep the mirror up to date
    pullPolicy: Always
    tag: '0.3.9'

  service:
    type: LoadBalancer
    ports:
      - name: http
        port: 8888
        targetPort: 8888
      - name: minio-proxy
        port: 8889
        targetPort: 8889

  env:
    LISTEN_ADDR: ":8888"
    SERVER_HOST: "localhost${LISTEN_ADDR}"
    LOG_LEVEL: "debug"
    MAX_REQUEST_BODY_SIZE: "1073741824"
    STORAGE_TYPE: "minio"
    MINIO_PROXY_ENDPOINT: ":8889"
    COZE_MQ_TYPE: rmq
    ES_VERSION: "v8"
    VECTOR_STORE_TYPE: "oceanbase"
    EMBEDDING_TYPE: "ark"
    ARK_EMBEDDING_MODEL: ""
    ARK_EMBEDDING_DIMS: "1024"
    ARK_EMBEDDING_BASE_URL: "https://ark.cn-beijing.volces.com/api/v3"
    FILE_UPLOAD_COMPONENT_TYPE: "storage"
    OPENAI_EMBEDDING_BASE_URL: "https://api.openai.com/v1/embeddings"
    OPENAI_EMBEDDING_MODEL: "text-embedding-3-large"
    OPENAI_EMBEDDING_API_KEY: "your_api_key"
    OPENAI_EMBEDDING_BY_AZURE: "false"
    OPENAI_EMBEDDING_DIMS: "1024"
    OCR_TYPE: "ve"
    VE_OCR_AK: ""
    VE_OCR_SK: ""
    BUILTIN_CM_TYPE: "ark"
    BUILTIN_CM_ARK_API_KEY: ""
    BUILTIN_CM_ARK_MODEL: ""
    BUILTIN_CM_ARK_BASE_URL: ""
    BUILTIN_CM_OPENAI_BASE_URL: "https://api.openai.com/v1/chat/completions"
    BUILTIN_CM_OPENAI_API_KEY: "your_api_key"
    BUILTIN_CM_OPENAI_BY_AZURE: "false"
    BUILTIN_CM_OPENAI_MODEL: "gpt-4o-2024-05-13"
    VE_IMAGEX_AK: ""
    VE_IMAGEX_SK: ""
    VE_IMAGEX_SERVER_ID: ""
    VE_IMAGEX_DOMAIN: ""
    VE_IMAGEX_TEMPLATE: ""
    VE_IMAGEX_UPLOAD_HOST: "https://imagex.volcengineapi.com"

rocketmq:
  enabled: true
  namesrv:
    replicaCount: 1
    image:
      repository: apache/rocketmq
      tag: 5.3.2
    persistence:
      store:
        storageClassName: ""
        size: "20Gi"
      logs:
        storageClassName: ""
        size: "20Gi"
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
    livenessProbe:
      exec:
        command: ["sh", "-c", "mqadmin clusterList -n localhost:9876"]
      initialDelaySeconds: 30
      periodSeconds: 10
  topics:
    - opencoze_knowledge
    - opencoze_search_app
    - opencoze_search_resource
    - "%RETRY%cg_knowledge"
    - "%RETRY%cg_search_app"
    - "%RETRY%cg_search_resource"
  consumerGroups:
    - cg_knowledge
    - cg_search_app
    - cg_search_resource
  broker:
    replicaCount: 1
    image:
      repository: apache/rocketmq
      tag: 5.3.2
    config: |
      brokerClusterName = DefaultCluster
      brokerName = broker-a
      brokerId = 0
      deleteWhen = 04
      fileReservedTime = 48
      brokerRole = ASYNC_MASTER
      flushDiskType = ASYNC_FLUSH
    persistence:
      store:
        storageClassName: ""
        size: "20Gi"
      logs:
        storageClassName: ""
        size: "20Gi"
    resources:
      limits:
        cpu: 4000m
        memory: 8Gi
    initContainers:
      - name: wait-for-namesrv
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z rocketmq-namesrv 9876; do echo waiting for namesrv; sleep 2; done']

elasticsearch:
  enabled: true
  image:
    repository: bitnami/elasticsearch
    tag: 8.18.0
  javaOpts: "-Djdk.tls.client.protocols=TLSv1.2 -Dhttps.protocols=TLSv1.2 -Djavax.net.ssl.trustAll=true -Xms4096m -Xmx4096m"
  username: ""
  password: ""
  persistence:
    enabled: true
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    size: 50Gi
  service:
    type: ClusterIP
    port: 9200
    targetPort: 9200

minio:
  enabled: true
  image:
    repository: minio/minio
    tag: RELEASE.2025-06-13T11-33-47Z-cpuv1
  accessKey: minioadmin
  secretKey: minioadmin123
  bucket: opencoze
  service:
    type: LoadBalancer
    port: 9000
    consolePort: 9001
  persistence:
    storageClassName: ""
    size: "50Gi"
  resources:
    limits:
      cpu: 8000m
      memory: 16Gi
    requests:
      cpu: 4000m
      memory: 8Gi

etcd:
  enabled: true
  image:
    repository: bitnami/etcd
    tag: 3.5
  persistence:
    storageClassName: ""
    size: "20Gi"

milvus:
  enabled: true
  image:
    repository: milvusdb/milvus
    tag: v2.5.10
  bucketName: milvus
  persistence:
    storageClassName: ""
    size: "20Gi"


